<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Vue JS</h1>

        <hr>

        <div id="app">
            {{message}}
        </div>

        <hr>

        <div id="app-2">
            <span v-bind:title="message">
                Mueva el mouse sobre mí durante unos segundos
                para ver mi título enlazado dinámicamente.
            </span>
        </div>

        <hr>

        <div id="app-3">
            <span v-if="seen">Ahora me ves</span>
        </div>

        <hr>

        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div>

        <hr>

        <div id="app-5">
            <p>{{message}}</p>
            <button v-on:click="reverseMessage" class="btn btn-primary">Invertir Mensaje</button>
        </div>

        <hr>

        <div id="app-6">
            <p>Mensaje: {{message}}</p>
            <input v-model="message" type="text" class="form-control">
        </div>

        <hr>

        <div id="app-7">
            <ol>
                <todo-item></todo-item>
            </ol>
        </div>

        <hr>

        <div id="app-8">
            <ol>
                <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind::key="item.id"></todo-item>
            </ol>
        </div>


        

    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
